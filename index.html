<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon/weather-app-favicon.png"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Internal Stylsheet -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1 class="main-title">Weather Dashboard</h1>
        <img src="./assets/favicon/weather-app-favicon.png" alt="Sun, clouds, thunder, and rain." class="main-logo" width="40" height="40">
    </header>

    <main class="container">
        <div class="row">
            <!-- Search Sidebar (LEFT) -->
            <div class="col-sm-4" id="search-sidebar">
                <h2>Search for a City:</h2>
                <!-- Search Input -->
                <input id="search-input" class="form-input w-100" type="text" placeholder="Enter City Name">
                <!-- Search Button -->
                <button class="btn w-100" id="search-btn">Search</button>
                <!-- Search History Display -->
                <div id="search-history"></div>
            </div>

            <!-- Weather Forecast (RIGHT) -->
            <div class="col-sm-8" id="weather-Æ’orecast">
                <!-- Current Weather Display -->
                <div id="current-weather">ex</div>
                <!-- Five-Day Forecast Display -->
                <div id="five-day">ex</div>
            </div>
        </div>
    </main>


    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Internal JS File -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
