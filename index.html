<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon/weather-app-favicon.png"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Internal Stylsheet -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1 class="main-title display-3">Weather Dashboard</h1>
        <img src="./assets/favicon/weather-app-favicon.png" alt="Sun, clouds, thunder, and rain." class="main-logo" width="60" height="60">
    </header>

    <main class="container">
        <div class="row">
            <!-- Search Sidebar (LEFT) -->
            <div class="col-sm-3" id="search-sidebar">
                <h4 class="search-title mt-3">Search for a City:</h4>
                <!-- Search Input -->
                <input id="search-input" class="form-input w-100" type="text" placeholder="Enter City Name">
                <!-- Search Button -->
                <button class="btn w-100" id="search-btn">Search</button>
                <!-- Search History Display -->
                <div id="search-history"></div>
            </div>

            <!-- Weather Forecast (RIGHT) -->
            <div class="col-sm-9" id="weather-Æ’orecast">
                <!-- Current Weather Display -->
                <div id="current-weather"></div>
                <!-- Five-Day Forecast Display -->
                <div id="five-day">
                    <h4 class="five-day-header">5-Day Forecast:</h4>
                    <div class="five-day-blocks">
                        <div class="block b1">
                            <p class="b1-date">Date</p>
                            <img class="b1-icon" src="./assets/favicon/weather-app-favicon.png" alt="" width="30" height="30">
                            <p class="b1-temp">Temp</p>
                            <p class="b1-wind">Wind</p>
                            <p class="b1-humid">humid</p> 
                        </div>
                        <div class="block b2">
                            <p class="b2-date">Date</p>
                            <img class="b2-icon" src="./assets/favicon/weather-app-favicon.png" alt="" width="30" height="30">
                            <p class="b2-temp">Temp</p>
                            <p class="b2-wind">Wind</p>
                            <p class="b2-humid">humid</p> 
                        </div>
                        <div class="block b3">
                            <p class="b3-date">Date</p>
                            <img class="b3-icon" src="./assets/favicon/weather-app-favicon.png" alt="" width="30" height="30">
                            <p class="b3-temp">Temp</p>
                            <p class="b3-wind">Wind</p>
                            <p class="b3-humid">humid</p> 
                        </div>
                        <div class="block b4">
                            <p class="b4-date">Date</p>
                            <img class="b4-icon" src="./assets/favicon/weather-app-favicon.png" alt="" width="30" height="30">
                            <p class="b4-temp">Temp</p>
                            <p class="b4-wind">Wind</p>
                            <p class="b4-humid">humid</p> 
                        </div>
                        <div class="block b5">
                            <p class="b5-date">Date</p>
                            <img class="b5-icon" src="./assets/favicon/weather-app-favicon.png" alt="" width="30" height="30">
                            <p class="b5-temp">Temp</p>
                            <p class="b5-wind">Wind</p>
                            <p class="b5-humid">humid</p> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Internal JS File -->
    <script src="./assets/js/script.js"></script>

</body>
</html>
